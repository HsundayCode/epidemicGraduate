<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加物资</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<div class="layuimini-container layui-anim layui-anim-upbit">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>表单集合演示</legend>
        </fieldset>

        <form class="layui-form" th:action="@{/addGoods}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">物品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name"  autocomplete="off" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提供者</label>
                <div class="layui-input-block">
                    <input type="text" name="source" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用处</label>
                <div class="layui-input-block">
                    <input type="text" name="place" lay-verify="required" l placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>




                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn"type="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>




    </div>
</div>
<script src="../layui.all.js"></script>
</body>
</html>
