<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加活动</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<div class="layuimini-container layui-anim layui-anim-upbit">
    <div class="layuimini-main">
        

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加活动</legend>
        </fieldset>

        <form class="layui-form" th:action="@{/addActivity}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">活动地点</label>
                <div class="layui-input-block">
                    <input type="text" name="place"   autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="leader" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">负责人联系方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="leaderPhone"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">活动人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="personNum"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="actime" id="actime"   autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="未开始" checked="">
                        <input type="radio" name="status" value="1" title="开始">
                        <input type="radio" name="status" value="2" title="结束" >
                    </div>
                </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">活动内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="content" class="layui-textarea"></textarea>
                </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            </div>
            </div>
        </form>
    </div>
</div>
<script src="../layui.all.js"></script>
</body>
</html>
