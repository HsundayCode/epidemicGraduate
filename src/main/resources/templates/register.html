<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号注册</title>
</head>
<body>
<div>
    <form method="post" th:action="@{/register}">
        用户名:<input type="text" name="name" id="name" required>
        密码:<input type="password" name="password" id="password" required>
        邮箱:<input type="email" name="email" id="email" required>
        <button type="submit" >注册</button>
    </form>

</div>
</body>
</html>
