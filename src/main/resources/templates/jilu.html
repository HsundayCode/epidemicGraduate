<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${place}">添加记录</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<div class="layuimini-container layui-anim layui-anim-upbit">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend th:text="${place}">添加记录</legend>
        </fieldset>

        <form class="layui-form" action="/addjilu" method="post">
            <input th:value="${place}" name="place" type="hidden">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="userType" value="0" title="外来" checked="">
                        <input type="radio" name="userType" value="1" title="普通">

                    </div>
                </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="flowType" value="0" title="出" checked="">
                    <input type="radio" name="flowType" value="1" title="入">

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>



                </div>
            </div>
        </form>
    </div>
</div>
<script src="../layui.all.js"></script>
</body>
</html>
