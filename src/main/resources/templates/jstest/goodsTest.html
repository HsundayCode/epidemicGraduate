<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加物资</title>
</head>
<body>
<form method="post" th:action="@{/addGoods}">
    名字<input type="text" name="name">
    数量<input type="text" name="number">
    来源<input type="text" name="source">
    去处<input type="text" name="place">
    状态<input type="text" name="status">
    <button type="submit">提交</button>
</form>
</body>
</html>
