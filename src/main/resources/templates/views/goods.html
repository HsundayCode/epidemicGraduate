<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">用户组</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <fieldset class="table-search-fieldset">
                            <legend>搜索信息</legend>
                            <div style="margin: 10px 10px 10px 10px">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">条件</label>
                                        <div class="layui-inline">
                                            <select  id="sex" style="width: 100px;" class="layui-select">
                                                <option value="1">物品名称</option>
                                                <option value="2">来处</option>
                                                <option value="3">用处</option>
                                                <option value="4">已使用</option>
                                                <option value="5">未使用</option>
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <input type="text" id="suffix" class="layui-input" style="width: 300px">
                                        </div>
                                        <div class="layui-inline">
                                            <a href="/getGoodsAll" id="res"><button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button></a>
                                        </div>
                                        <div class="layui-inline">
                                            <a target="_blank" href="/addGoods" ><span class="layui-btn layui-btn-normal layui-btn-mini">添加</span></a>
                                        </div>
                                        <div class="layui-inline">
                                            <a  href="/getGoodsStatusList/1" ><span class="layui-btn layui-btn-normal layui-btn-mini">已使用</span></a>
                                        </div>
                                        <div class="layui-inline">
                                            <a  href="/getGoodsStatusList/0" ><span class="layui-btn layui-btn-normal layui-btn-mini">未使用</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="layui-card-body ">
                          <table class="layui-table layui-form">
                            <thead>
                              <tr>
                                <th>
                                  <input type="checkbox" name="" lay-skin="primary"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div>
                                </th>
                                <th>ID</th>
                                <th>名称</th>
                                <th>数量</th>
                                <th>来源</th>
                                <th>去处</th>
                                  <th>添加者账号id</th>
                                  <th>负责人</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr></thead>
                            <tbody th:each="goodslist:${goodsList}">
                              <tr>
                                <td>
                                  <input type="checkbox" name="" lay-skin="primary"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div>
                                </td>
                                <td id="goodid" th:text="${goodslist.id}">1</td>
                                <td th:text="${goodslist.name}">admin</td>
                                <td th:text="${goodslist.number}">18925139194</td>
                                <td th:text="${goodslist.source}">113664000@qq.com</td>
                                <td th:text="${goodslist.place}">超级管理员</td>
                                  <td th:text="${goodslist.accountid}">11</td>
                                  <td th:text="${goodslist.Modifier}"></td>
                                <td class="td-status">
                                    <a th:href="@{|/changeStatus/${goodslist.id}|}"><span class="layui-btn layui-btn-normal layui-btn-mini" th:text="${goodslist.status==0?'未使用':'已使用'}">已启用</span></a>

                                </td>
                                  <td class="td-status">
                                      <div class="layui-inline" style="width: 100px;" >
                                          <select  id="modifier" style="width: 100px;" class="layui-select">
                                              <option value="1">用途</option>
                                              <option value="2">来源</option>
                                          </select>
                                      </div>
                                      <div class="layui-input-inline">
                                          <input type="text" id="change" class="layui-input">
                                      </div>
                                      <span class="layui-btn layui-btn-normal layui-btn-mini" onclick="change()">修改</span>
                                      <a th:href="@{|/deletegoods/${goodslist.id}|}" ><span class="layui-btn layui-btn-normal layui-btn-mini">删除</span></a>
                                  </td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="digg" th:fragment="pagedemo">
        <span class="disabled"> <a th:href="@{${page.path}(current=${page.current-1})}">&lt;</a></span>
        <span class="current" th:href="@{${page.path}(current=1)}">1</span>
        <a th:href="@{${page.path}(current=2)}">2</a>
        <a th:href="@{${page.path}(current=3)}">3</a>
        <a th:href="@{${page.path}(current=4)}">4</a>
        <a th:href="@{${page.path}(current=5)}">5</a>
        <a th:href="@{${page.path}(current=${page.total})}" >末页</a>
        <a th:href="@{${page.path}(current=${page.current+1})}">
            &gt; </a></div>
    <script src="../layui.all.js"></script>
    <script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
    <script>
        function change(){
            var modify = $("#change").val();
            var op = $("#modifier").val();
            var id = $("#goodid").text();
            if(op == 1)
            {
                $.ajax({
                    url:'/changePlace/'+id+'/'+modify,
                    type:'get',
                    success:function (data) {
                        alert(data)
                    }
                })
            }
            if(op == 2)
            {
                $.ajax({
                    url:'/changeSource/'+id+'/'+modify,
                    type:'get',
                    success:function (data) {
                        alert(data)
                    }
                })
            }
        }

        $("#sex").change(function () {
            var suffix = $("#suffix").val();
            var op = $("#sex").val();
            if(op == 1)
                $("#res").attr("href","/getGoodsNameList/"+suffix);
            if(op == 2)
                $("#res").attr("href","/getGoodsSourceList/"+suffix);
            if(op == 3)
                $("#res").attr("href","/getGoodPlaceList/"+suffix);
            if(op == 4)
                $("#res").attr("href","/getGoodsStatusList/"+1);
            if(op == 5)
                $("#res").attr("href","/getGoodsStatusList/"+2);
        })

        $("#suffix").blur(function () {
            var suffix = $("#suffix").val();
            var op = $("#sex").val();
            if(op == 1)
                $("#res").attr("href","/getGoodsNameList/"+suffix);
            if(op == 2)
                $("#res").attr("href","/getGoodsSourceList/"+suffix);
            if(op == 3)
                $("#res").attr("href","/getGoodPlaceList/"+suffix);
            if(op == 4)
                $("#res").attr("href","/getGoodsStatusList/"+1);
            if(op == 5)
                $("#res").attr("href","/getGoodsStatusList/"+2);
        })
    </script>

</body>
</html>
