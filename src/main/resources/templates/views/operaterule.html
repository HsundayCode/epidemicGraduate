<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/view.css"/>
    <title>权限配置</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title">权限配置</h2>
            </div>
        </div>
        <div class="form-box">
            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">条件</label>
                            <div class="layui-inline">
                                <a href="/getNormalList"><button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 普通用户</button></a>
                                <a href="/getManageList"><button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 管理员</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="layui-card-body ">
            <table class="layui-table layui-form">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>账号</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr></thead>
                <tbody th:each="account:${accountList}">
                <tr >
                    <td id="accountid" th:text="${account.id}">1</td>
                    <td th:text="${account.name}">admin</td>
                    <td class="td-status">
                        <a><span class="layui-btn layui-btn-normal layui-btn-mini" th:text="${account.type ==1?'管理员':'用户'}" ></span></a>
                    </td>
                    <td class="td-status">
                        <a th:if="${account.type == 0}" th:href="@{|/changeType/${account.id}/1|}"><span class="layui-btn layui-btn-normal layui-btn-mini" >修改成为管理员</span></a>
                        <a th:if="${account.type == 1}" th:href="@{|/changeType/${account.id}/0|}"><span class="layui-btn layui-btn-normal layui-btn-mini" >修改成为用户</span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="layui.all.js"></script>
    <script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
